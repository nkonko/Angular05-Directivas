<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">Hola Mundo</h3>


<button (click)="propiedades.danger = !propiedades.danger" type="button" class="btn btn-danger" [ngClass]=" {'btn-danger': propiedades.danger, 'btn-info':!propiedades.danger }">Cambiar</button>

<br><br>
<h3>Proceso Asincrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]=loading>
        <i class="fa" [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}"></i> 
        <span *ngIf="!loading" > Guardar cambios</span>
        <span *ngIf="loading"> Espere por favor</span>
</button>
